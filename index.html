<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <title>حاسبة معدل البكالوريا</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 transition-colors duration-300 dark:bg-gray-900 dark:text-gray-100">

    <div id="calculator" class="max-w-md mx-auto my-10 bg-white rounded-lg shadow-lg p-6 dark:bg-gray-800 dark:text-gray-300">
        <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6">حاسبة معدل البكالوريا</h2>
        
        <div class="mb-6">
            <label for="stream" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">اختر الشعبة:</label>
            <select id="stream" onchange="toggleSubjects()" class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300">
                <option value="sciences">علوم تجريبية</option>
                <option value="math">رياضيات</option>
                <option value="tech">تقني رياضي</option>
                <option value="eco">تسيير واقتصاد</option>
                <option value="ar">آداب وفلسفة</option>
                <option value="ln">لغات أجنبية</option>
            </select>
        </div>

        <div id="subjects" class="space-y-4"></div>

        <button onclick="calculateResult()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors duration-200 mt-6">
            احسب النتيجة
        </button>
    </div>

    <div id="myModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden dark:bg-gray-800 dark:bg-opacity-80">
        <div class="flex items-center justify-center min-h-screen">
            <div class="relative p-5 border w-96 shadow-lg rounded-md bg-white dark:bg-gray-900 dark:border-gray-700">
                <div class="mt-3 text-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-gray-100" id="modalResult"></h3>
                    <div class="mt-2 px-7 py-3">
                        <p class="text-sm text-gray-500 dark:text-gray-400">طُوِّر بواسطة فارس عبد الرؤوف :-)</p>
                    </div>
                    <div class="items-center px-4 py-3">
                        <button id="closeModal" class="px-4 py-2 bg-indigo-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-300">
                            إغلاق
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
